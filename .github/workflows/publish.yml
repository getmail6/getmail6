name: Publish

on:
  push:
    tags:
      - '*.*.*'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/project/getmail
    permissions:
      id-token: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Make sure tag matches version
        run: "[[ $(git describe --tags --exact-match) = $(python -c 'import getmailcore ; print(getmailcore.__version__)') ]]"

      - name: Build project
        run: |
          sed -i -e "s/name.*=.*getmail6./name = 'getmail'/g" setup.py
          make dist

      - name: Publish package distributions to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
